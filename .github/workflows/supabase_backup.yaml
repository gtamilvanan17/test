name: Supabase Database Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar xz
          sudo mv supabase /usr/local/bin/supabase

      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Dump database
        run: |
          mkdir -p backups
          supabase db dump --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} -f backups/backup_$(date +%Y-%m-%d).sql

      - name: Commit and push backup
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add backups/
          git commit -m "Database backup $(date +%Y-%m-%d)"
          git push
        continue-on-error: true
